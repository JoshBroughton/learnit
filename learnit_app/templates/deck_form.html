<form method="POST">
  {{ form.csrf_token }}
  <fieldset>
    <legend>Enter a name:</legend>
    {{ form.name.label }}
    {{ form.name }}

    <ul>
      {% for error in form.name.errors %}
          <li class="error">{{ error }}</li>
      {% endfor %}
    </ul>

    {{ form.submit }}

  </fieldset>
</form>
