{% macro study_card(card, form) %}
  <form method="POST">
    {{ form.csrf_token }}
    <fieldset>
      <h3>{{ card.prompt }}</h3>
      {{ form.input.label }}
      {{ form.input }}

      {% for error in form.input.errors %}
        <li class="error">{{ error }}</li>
      {% endfor %}

      {{ form.submit }}
    </fieldset>
  </form>
{% endmacro %}
